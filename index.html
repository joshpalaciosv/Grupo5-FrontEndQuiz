<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css">
<body>
    <header class="text-end">
        <img src="imagenes/icon-sun-light.svg" alt="HTML Icon" class="icon-header">
        <button style= "margin-top: 40px;" class="theme-btn-header" ></button>
        <img src="imagenes/icon-moon-light.svg" alt="HTML Icon" class="icon-header">
    </header>
    <main class="container">
        <section id="section-principal" class="pantalla-principal row mt-6">
            <article class="col-md-6" >
                <h3 style="margin:40px 60px;">Welcome to the <br>Frontend Quiz!</h3>
                <h6 style="margin:40px 60px; font-size:20px;"> Pick a subject to get started.</h6> 
            </article>
        
            <article class="col-md-6">
                <div id="theme-selector">
                    <button class="theme-btn" data-theme="html">
                        <img src="imagenes/icon-html.svg" alt="HTML Icon" class="icon">
                        HTML
                    </button>

                    <button class="theme-btn" data-theme="css">
                        <img src="imagenes/icon-css.svg" alt="CSS Icon" class="icon">
                        CSS
                    </button>
                    <button class="theme-btn" data-theme="javascript">
                        <img src="imagenes/icon-js.svg" alt="JavaScript Icon" class="icon">
                        JavaScript
                    </button>
                  
                    <button class="theme-btn" data-theme="bootstrap">
                        <img src="imagenes/icon-accessibility.svg" alt="Bootstrap Icon" class="icon">
                        Bootstrap
                    </button>
                </div>
            </article>
        </section>
        

        <div id="quiz-container" class="seccion-preguntas">
            <!-- Quiz questions will be dynamically injected here -->
        </div>
        <div id="warning-container">
            <!-- Div para enviar advertencias y validaciones -->
        </div>
        <button id="btn">Iniciar</button>
        <div id="result"></div>
    </main>
    <script src="./assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
